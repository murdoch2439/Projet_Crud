<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form id="formulaire" >
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input name="nom"  class="form-control" type="text" placeholder="Entrez votre nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prenom</label>
                        <input name="prenom"  class="form-control" type="text" placeholder="Entrez votre prenom">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input name="age" class="form-control" type="number" placeholder="Entrez votre age">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="email"  class="form-control" type="email" placeholder="Entrez votre email">
                    </div>
                    <div class="form-group">
                        <label for="poste">Poste</label>
                        <input name="poste"  class="form-control" type="text" placeholder="Entrez votre poste">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input name="telephone"  class="form-control" type="tel" placeholder="Entrez votre telephone">
                    </div>
                    <div class="form-group">
                        <label for="nom">Statut Marital</label>
                        <select name="statut" class="form-control">
                            <option>Celibataire</option>
                            <option>MariE</option>
                            <option>Veuf</option>
                            <option>DivorcE</option>
                            <option>Relation compliquE</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="pays">Pays</label>
                        <select name="pays" class="form-control">
                            <option>RCA</option>
                            <option>RSA</option>
                            <option>RDC</option>
                            <option>UK</option>
                            <option>UK</option>
                            <option>UK</option>
                            <option>UK</option>
                          </select>

                    </div>
                    <div class="form-group">
                            <input name="bouton" class="form-control btn btn-primary" value= "Ajouter" type="submit">
                    </div>
                </form>
            </div>
            <div class="col-lg-8">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prenom</th>
                        <th scope="col">Age</th>
                        <th scope="col">email</th>
                        <th scope="col">Poste</th>
                        <th scope="col">Telephone</th>
                        <th scope="col">Statut marital</th>
                        <th scope="col">Pays</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
                  
                </div>
        </div>



    </div>
